<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>ElkPublic</title>
    <!-- manages the order in which the scripts are loaded -->
    <script type="text/javascript" src="/scripts/framework/include.js"></script>
  </head>
  <body>
    <div id="modules"></div>
    <div id="main"></div>

    <script type="text/javascript">
      include.css([
        "bootstrap.min",
        "bootstrap-theme.min",
        "spinners",
        "template",
        "skin"
      ]);

      include.js([
        "Project",
        "framework/Cookie",
        "framework/Main",
        "App",
        //add your scripts before index
        "utils/SquareSpinner",
        "utils/CircleSpinner",
        "framework/Index"
      ]).then(function(){
          Project.ready = true;
          new MainActivity();
      });
    </script>
  </body>
</html>
