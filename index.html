<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>ElkPublic</title>
    <!-- manages the order in which the scripts are loaded -->
    <script type="text/javascript" src="/js/framework/include.js"></script>
  </head>
  <body>
    <div id="modules"></div>
    <div id="main"></div>

    <script type="text/javascript">
      var loader = new Includer();
      loader.css([
        "template"
      ]);

      loader.js([
        "Project",
        "framework/Cookie",
        "framework/Main",
        "App",
        //add your scripts before index
        "framework/Index"
      ]).then(function(){
          Project.ready = true;
          new MainActivity();
      });
    </script>
  </body>
</html>
